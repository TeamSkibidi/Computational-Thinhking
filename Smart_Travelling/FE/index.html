<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Khám phá địa điểm - Google Travel Style</title>
    <!-- Google Material Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- CSS File -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Thanh tìm kiếm bản đồ -->
    <div class="search-container">
        <div class="search-wrapper">
            <span class="material-icons search-icon">search</span>
            <form id="map-search-form">
                <input 
                    type="text" 
                    id="map-search-input" 
                    placeholder="Tìm kiếm địa điểm trên bản đồ..."
                    autocomplete="off"
                >
            </form>
        </div>
        
        <!-- Hiển thị địa chỉ tìm được -->
        <div id="found-address" class="found-address">
            <span class="material-icons">location_on</span>
            <span id="address-text"></span>
        </div>
    </div>

    <!-- Nút Khám phá điểm đến -->
    <button class="explore-button" id="explore-btn">
        <span class="material-icons">explore</span>
        <span>Khám phá điểm đến</span>
    </button>

    <!-- Nút Tìm đường đi -->
    <button class="route-button" id="route-btn">
        <span class="material-icons">directions</span>
        <span>Tìm đường đi</span>
    </button>

    <!-- Modal gợi ý địa điểm -->
    <div class="modal" id="explore-modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Gợi ý địa điểm du lịch</h2>
                <button class="close-modal" id="close-modal">
                    <span class="material-icons">close</span>
                </button>
            </div>
            
            <!-- Form tìm kiếm điểm đến -->
            <form id="destination-search-form">
                <div class="destination-input-wrapper">
                    <span class="material-icons">flight_takeoff</span>
                    <input 
                        type="text" 
                        id="destination-input" 
                        placeholder="Nhập tên tỉnh/thành phố (VD: Hồ Chí Minh, Đà Nẵng...)"
                        autocomplete="off"
                    >
                    <button type="submit" class="search-submit-btn">
                        <span class="material-icons">search</span>
                    </button>
                </div>
            </form>
            
            <!-- Nút pin tất cả địa điểm -->
            <div class="pin-all-container" id="pin-all-container" style="display: none;">
                <button class="pin-all-btn" id="pin-all-btn">
                    <span class="material-icons">map</span>
                    <span>Pin 2 địa điểm lên bản đồ</span>
                    <span class="pin-count" id="pin-count">0</span>
                </button>
                
                <!-- Nút phân trang -->
                <div class="pagination-controls" id="pagination-controls" style="display: none;">
                    <button class="page-btn" id="prev-page-btn" disabled>
                        <span class="material-icons">chevron_left</span>
                        <span>Trước</span>
                    </button>
                    <span class="page-info" id="page-info">1 / 4</span>
                    <button class="page-btn" id="next-page-btn">
                        <span>Tiếp</span>
                        <span class="material-icons">chevron_right</span>
                    </button>
                </div>
            </div>
            
            <!-- Loading spinner -->
            <div class="loading" id="loading-spinner">
                <div class="spinner"></div>
                <p>Đang tìm kiếm địa điểm...</p>
            </div>
            
            <!-- Container hiển thị kết quả hoặc lỗi -->
            <div class="results-container" id="results-container">
                <!-- Kết quả sẽ được JS render vào đây -->
            </div>
        </div>
    </div>

    <!-- Modal Tìm đường đi -->
    <div class="modal" id="route-modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Tìm đường đi</h2>
                <button class="close-modal" id="close-route-modal">
                    <span class="material-icons">close</span>
                </button>
            </div>
            
            <!-- Form nhập điểm đi và điểm đến -->
            <div class="route-form-container">
                <div class="route-input-group">
                    <div class="route-point-marker origin-marker">A</div>
                    <input 
                        type="text" 
                        id="origin-input" 
                        placeholder="Chọn điểm đi..."
                        autocomplete="off"
                        class="route-input"
                    >
                </div>
                
                <button class="swap-points-btn" id="swap-points-btn" title="Đổi điểm đi/đến">
                    <span class="material-icons">swap_vert</span>
                </button>
                
                <div class="route-input-group">
                    <div class="route-point-marker destination-marker">B</div>
                    <input 
                        type="text" 
                        id="destination-input-route" 
                        placeholder="Chọn điểm đến..."
                        autocomplete="off"
                        class="route-input"
                    >
                </div>
                
                <button class="find-route-btn" id="find-route-btn">
                    <span class="material-icons">navigation</span>
                    <span>Tìm đường</span>
                </button>
            </div>
            
            <!-- Gợi ý địa điểm (lấy từ API) -->
            <div class="route-suggestions" id="route-suggestions">
                <h3>Hoặc chọn từ danh sách địa điểm:</h3>
                <div class="suggestions-list" id="suggestions-list">
                    <!-- Danh sách sẽ được load từ API -->
                </div>
            </div>
        </div>
    </div>

    <!-- Bản đồ Google Maps -->
    <div id="map-container">
        <iframe
            id="google-map-iframe"
            src="https://www.google.com/maps?q=10.7769,106.7009&z=13&output=embed"
            allowfullscreen
            loading="lazy">
        </iframe>
    </div>

    <!-- JavaScript File -->
    <script src="script.js"></script>
</body>
</html>
