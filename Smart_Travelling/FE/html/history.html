<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lịch sử lịch trình - Travel AI</title>
  
  <!-- Font Awesome (Local) -->
  <link rel="stylesheet" href="../icons/fontawesome/css/all.min.css">
  <!-- Local Fonts -->
  <link rel="stylesheet" href="../css/fonts.css">
  
  <link rel="stylesheet" href="../css/history.css">
</head>
<body>
  <!-- Back Button -->
  <button class="btn-back-home" id="backToHomeBtn" title="Về trang chủ">
    <i class="fa-solid fa-arrow-left"></i>
    <span>Trang chủ</span>
  </button>

  <div class="app">
    <header class="header">
      <div>
        <h1><i class="fa-solid fa-clock-rotate-left" style="color: var(--primary);"></i> Lịch sử lịch trình</h1>
        <p class="subtitle">Tất cả các chuyến đi của bạn</p>
      </div>
      <button class="btn btn-outline" id="clearHistoryBtn">
        <i class="fa-solid fa-trash"></i> Xóa lịch sử
      </button>
    </header>

      <div id="historyByDate" class="history-by-date">
        <!-- JS render ở đây -->
      </div>

      <div id="emptyMessage" class="empty-message hidden">
        <i class="fa-solid fa-inbox" style="font-size: 2rem; color: var(--text-muted); margin-bottom: 0.5rem;"></i>
        <p>Bạn chưa có lịch sử lịch trình nào</p>
      </div>
    </main>

    <!-- Modal chi tiết trip -->
    <div id="tripDetailModal" class="modal hidden">
      <div class="modal-content">
        <button class="modal-close" id="modalCloseBtn">
          <i class="fa-solid fa-xmark"></i>
        </button>
        <div id="tripDetailContent">
          <!-- Chi tiết trip render ở đây -->
        </div>
      </div>
    </div>
  </div>

  <script type="module" src="../js/pages/history.js"></script>
</body>
</html>
