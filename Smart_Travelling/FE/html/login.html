<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Let's Travel - Đăng nhập</title>
    <link rel="stylesheet" href="../css/login.css">
</head>
<body>

    <button class="back-btn" id="backBtn" type="button">Back</button>

    <div class="main-container">
        <div class="image-side"></div>

        <div class="login-side">
            <div class="login-wrapper">
                <div class="logo">Welcome to us</div>

                <form class="login-card" id="loginForm">
                    <h2>Login</h2>
                    
                    <input type="text" class="input-field" placeholder="Username" id="username" />
                    <input type="password" class="input-field" placeholder="Password" id="password" />
                    
                    <div class="button-group">
                        <button class="neumorph-btn primary" id="loginBtn" type="submit">Submit</button>
                        <button class="neumorph-btn secondary" id="signinBtn" type="button">Sign Up</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script type="module" src="../js/pages/login.js"></script>
</body>
</html>
