<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Let's Travel - Đăng ký</title>
    <link rel="stylesheet" href="../CSS/signin.css">
</head>
<body>

    <button class="back-btn" id="backBtn" type="button">Back</button>

    <div class="main-container">
        <div class="image-side"></div>

        <div class="login-side">
            <div class="login-wrapper">
                <div class="logo">Welcome to us</div>

                <form class="login-card" id="signupForm">
                    <h2>Sign Up</h2>
                    
                    <input type="email" class="input-field" placeholder="Email" id="email" />
                    <input type="text" class="input-field" placeholder="Username" id="username" />
                    <input type="password" class="input-field" placeholder="Password" id="password" />
                    
                   <div class="button-group">
                        <button class="neumorph-btn primary" id="registerBtn" type="submit">Register</button>
                        
                      
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="../JS/signin.js"></script> 
</body>
</html>
